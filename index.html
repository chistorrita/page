<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Portal de Juegos</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px; }
        .game-card { border: 2px solid #333; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 200px; }
        .game-card:hover { transform: scale(1.05); border-color: #00ff00; }
        img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Espacio Secreto</h1>
    <p>Selecciona un juego:</p>

    <div class="grid">
        <div class="game-card" onclick="openGame('https://chromedino.com/')">
            <img src="https://via.placeholder.com/150x100?text=Dino+Game" alt="Dino">
            <h3>Dino Run</h3>
        </div>

        <div class="game-card" onclick="openGame('https://play2048.co/')">
            <img src="https://via.placeholder.com/150x100?text=2048" alt="2048">
            <h3>2048 Classic</h3>
        </div>
    </div>

    <script>
        function openGame(url) {
            // Esto permite que el juego se abra en pantalla completa dentro de la misma ventana about:blank
            document.body.innerHTML = `<iframe src="${url}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>`;
        }
    </script>
</body>
</html>
