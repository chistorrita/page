<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistorrita Portal</title>
    <style>
        :root {
            --miku-cyan: #39C5BB;
            --miku-pink: #E12885;
            --miku-dark: #1A1A1A;
            --miku-grey: #2a2a2a;
        }

        body { 
            background-color: var(--miku-dark); 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            text-align: center;
        }

        header { 
            padding: 45px 20px; 
            background: linear-gradient(180deg, #222 0%, var(--miku-dark) 100%);
            border-bottom: 4px solid var(--miku-cyan);
        }
        
        h1 { 
            color: var(--miku-cyan);
            text-shadow: 2px 2px 0px var(--miku-pink), 0 0 15px rgba(57, 197, 187, 0.5);
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 3px;
        }

        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; padding: 40px 20px; max-width: 1100px; margin: 0 auto; 
        }

        .game-card { 
            background: var(--miku-grey); 
            border: 2px solid transparent;
            border-radius: 15px; 
            padding: 15px; cursor: pointer; transition: 0.3s ease;
        }

        .game-card:hover { border-color: var(--miku-cyan); transform: translateY(-5px); }

        .game-card img { width: 100%; height: 120px; border-radius: 10px; object-fit: cover; }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        
        .back-btn { position: absolute; top: 20px; left: 20px; padding: 12px 25px; background: var(--miku-pink); color: white; border: none; border-radius: 50px; cursor: pointer; z-index: 10000; }
    </style>
</head>
<body>
    <header>
        <h1>CHISTORRITA</h1>
    </header>

    <div class="container">
        <div class="game-card" onclick="launchGame('juegos/fnf/fnf3.html')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_uN7W13m1v3iL_xX-X57T6O8r6Gz5K-1Wfg&s" alt="FNF">
            <span>Friday Night Funkin 3</span>
        </div>
    </div>

    <div id="game-view">
        <button class="back-btn" onclick="closeGame()">‚Üê VOLVER AL PORTAL</button>
        <iframe id="game-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        function launchGame(path) {
            const url = `https://chistorrita.github.io/page/${path}`;
            document.getElementById('game-frame').src = url;
            document.getElementById('game-view').style.display = 'block';
        }
        function closeGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('game-frame').src = '';
        }
    </script>
</body>
</html>
