<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Homework - Unit 1</title>
    <style>
        :root {
            --accent: #39C5BB;
            --dark: #121212;
            --card: #1E1E1E;
        }

        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            text-align: center;
        }

        header { 
            padding: 40px 20px; 
            border-bottom: 2px solid var(--accent);
            background: linear-gradient(0deg, var(--dark) 0%, #252525 100%);
        }
        
        h1 { color: var(--accent); font-size: 2.5rem; letter-spacing: 5px; }

        .container { display: flex; justify-content: center; padding: 50px; }

        .game-card { 
            background: var(--card); 
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 20px; 
            width: 220px;
            cursor: pointer; 
            transition: 0.3s;
        }

        .game-card:hover { border-color: var(--accent); transform: translateY(-10px); }

        .game-card img { width: 100%; border-radius: 10px; }

        /* VISOR DEL JUEGO */
        #game-view { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; 
        }
        
        .back-btn { 
            position: absolute; top: 15px; left: 15px; 
            padding: 10px 20px; background: #ff2d55; 
            color: white; border: none; border-radius: 5px; 
            cursor: pointer; z-index: 10000; font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>CHISTORRITA</h1>
    </header>

    <div class="container">
        <div class="game-card" onclick="launchGame('math/english.html')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_uN7W13m1v3iL_xX-X57T6O8r6Gz5K-1Wfg&s" alt="Homework">
            <p>English Task #1</p>
        </div>
    </div>

    <div id="game-view">
        <button class="back-btn" onclick="closeGame()">← EXIT TASK</button>
        <iframe id="game-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        function launchGame(path) {
            // Esta línea une tu link con la nueva carpeta math/english.html
            const fullUrl = window.location.origin + "/page/" + path;
            
            document.getElementById('game-frame').src = fullUrl;
            document.getElementById('game-view').style.display = 'block';
            document.title = "Working... - Google Docs"; 
        }

        function closeGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('game-frame').src = '';
            document.title = "English Homework - Unit 1";
        }
    </script>
</body>
</html>
