<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title id="tab-title">Working... - Google Docs</title>
<link id="tab-icon" rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
<style>
:root { --accent: #39C5BB; --dark: #121212; --card: #1E1E1E; }
body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }

/* Reloj y Fecha */
#top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; font-size: 0.8rem; border-bottom: 1px solid #333; }
#datetime { color: var(--accent); font-family: monospace; }

header { padding: 20px; border-bottom: 2px solid var(--accent); background: #222; }
h1 { color: var(--accent); font-size: 1.8rem; letter-spacing: 5px; margin: 0; }

/* Sección Perfil */
#profile-section { background: #1a1a1a; padding: 15px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: center; gap: 20px; }
#user-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; object-fit: cover; }
.profile-info { text-align: left; }
.profile-info h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }
.badge { font-size: 0.7rem; background: #444; padding: 2px 8px; border-radius: 10px; color: gold; margin-left: 5px; border: 1px solid gold; }

.container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; max-width: 1400px; margin: auto; }

/* Favoritos */
#favorites-container { border-bottom: 2px dashed #333; padding-bottom: 20px; display: none; }
.fav-title { grid-column: 1 / -1; text-align: left; color: gold; font-size: 0.9rem; margin-bottom: 10px; }

.game-card { background: var(--card); border: 2px solid #333; border-radius: 15px; padding: 12px; cursor: pointer; transition: 0.3s; position: relative; height: 180px; }
.game-card:hover { border-color: var(--accent); transform: translateY(-5px); }
.game-card img { width: 100%; height: 100px; border-radius: 10px; object-fit: cover; }
.fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); border: none; color: white; border-radius: 50%; cursor: pointer; padding: 5px; }
.fav-btn.active { color: gold; }

/* Modales */
.modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); z-index: 10001; width: 320px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
.modal input, .modal select { width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; }
.modal button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

#overlay-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
</style>
</head>
<body>

<div id="top-bar">
    <div id="datetime">Cargando fecha...</div>
    <div style="cursor:pointer; color:#888" onclick="openSettings()">⚙️ Ajustes de Camuflaje</div>
</div>

<div id="settings-modal" class="modal">
    <h3 style="color:var(--accent); margin-top:0;">Configuración Pro</h3>
    <label>Camuflaje de Pestaña:</label>
    <select id="cam-select" onchange="applyCamouflage()">
        <option value="docs">Google Docs</option>
        <option value="drive">Google Drive</option>
        <option value="classroom">Classroom</option>
        <option value="canvas">Canvas</option>
    </select>
    <label>Link de Pánico (URL):</label>
    <input type="text" id="panic-link" placeholder="https://google.com">
    <button onclick="saveSettings()" style="background:var(--accent); color:black">GUARDAR</button>
    <button onclick="closeSettings()" style="background:#444; color:white">CERRAR</button>
</div>

<div id="edit-profile-modal" class="modal">
    <h3 style="color:var(--accent); margin-top:0;">Editar Perfil</h3>
    <input type="text" id="input-name" placeholder="Tu nombre...">
    <input type="text" id="input-avatar" placeholder="Link de foto...">
    <button onclick="saveProfile()" style="background:var(--accent); color:black">GUARDAR</button>
    <button onclick="closeProfileModal()" style="background:#444; color:white">CERRAR</button>
</div>

<div id="overlay-layer">
    <button onclick="closeOverlay()" style="position:fixed; top:0; right:0; z-index:10000;">X</button>
    <iframe id="content-frame" style="width:100%; height:100%; border:none;"></iframe>
</div>

<header><h1>CHISTORRITA</h1></header>

<div id="profile-section">
    <img id="user-avatar" src="https://pbs.twimg.com/media/GgKR-vqWMAAcrJD.jpg" onclick="editProfile()">
    <div class="profile-info">
        <h2 id="user-name">Usuario Nuevo <span id="achievement-badge" class="badge" style="display:none;"></span></h2>
        <p style="color: #4CAF50; font-weight: bold; font-size:0.8rem;">● En línea</p>
        <p style="color:var(--accent); font-weight:bold; font-size:0.7rem;">TIEMPO TOTAL: <span id="time-display">0h 0m</span></p>
    </div>
</div>

<div class="container" id="main-container">
    <div id="favorites-container" class="container" style="width:100%; padding:0;">
        <div class="fav-title">⭐ MIS FAVORITOS</div>
    </div>
    
    </div>

<script>
// --- CONFIGURACIÓN DE JUEGOS ---
const games = [
    { id: 'tt', name: 'TikTok Trends', img: 'https://sf-tb-static.fingerfun.com/images/tiktok.png', type: 'tiktok' },
    { id: 'ai', name: 'AI Assistant', img: 'https://avatars.githubusercontent.com/u/86964862?s=200&v=4', type: 'ai' },
    { id: 'sf', name: 'Street Fighter Alpha 3', img: 'https://static.wikia.nocookie.net/nintendo/images/a/a9/Street_Fighter_Alpha_3_Upper_box_art.jpg/revision/latest?cb=20170119005425&path-prefix=en', path: 'math/sf.html' },
    { id: 'pm', name: 'Pepsi Man', img: 'https://images.launchbox-app.com/aa61e452-65f0-4319-ab68-c9bab9678393.jpg', path: 'math/pepsiman.html' },
    { id: 'tf', name: 'FNF: TwiddleFinger', img: 'https://kbhgames.com/wp-content/uploads/2024/06/FNF-TwiddleFinger.webp', path: 'math/fnfTWIDDLEFINGER.html' }
    // Añade el resto igual...
];

let totalSeconds = parseInt(localStorage.getItem('playtime')) || 0;
let favorites = JSON.parse(localStorage.getItem('user_favorites')) || [];

// --- RELOJ Y FECHA ---
function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').innerText = now.toLocaleDateString() + " | " + now.toLocaleTimeString();
    
    totalSeconds++;
    localStorage.setItem('playtime', totalSeconds);
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    document.getElementById('time-display').innerText = `${h}h ${m}m`;
    checkAchievements(h);
}
setInterval(updateDateTime, 1000);

// --- SISTEMA DE LOGROS ---
function checkAchievements(hours) {
    const badge = document.getElementById('achievement-badge');
    if (hours >= 48) {
        badge.innerText = "EL SIN CHAMBA";
        badge.style.display = "inline-block";
    } else if (hours >= 10) {
        badge.innerText = "NO TIENES TAREAS?";
        badge.style.display = "inline-block";
    }
}

// --- CAMUFLAJE Y PÁNICO ---
const cams = {
    docs: { name: "Working... - Google Docs", icon: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" },
    drive: { name: "My Drive - Google Drive", icon: "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" },
    classroom: { name: "Clases", icon: "https://ssl.gstatic.com/classroom/favicon.png" }
};

function applyCamouflage() {
    const type = document.getElementById('cam-select').value;
    document.getElementById('tab-title').innerText = cams[type].name;
    document.getElementById('tab-icon').href = cams[type].icon;
    localStorage.setItem('user_cam', type);
}

document.addEventListener('keydown', e => {
    if (e.key === "q" || e.key === "Q") { // Tecla Q para PÁNICO
        const link = localStorage.getItem('panic_link') || "https://google.com";
        window.location.href = link;
    }
});

// --- FAVORITOS ---
function toggleFav(id, event) {
    event.stopPropagation();
    if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
    } else {
        favorites.push(id);
    }
    localStorage.setItem('user_favorites', JSON.stringify(favorites));
    renderGames();
}

// --- RENDERIZADO ---
function renderGames() {
    const main = document.getElementById('main-container');
    const favCont = document.getElementById('favorites-container');
    
    // Limpiar (manteniendo el contenedor de favs)
    Array.from(main.children).forEach(child => {
        if(child.id !== 'favorites-container') child.remove();
    });
    favCont.innerHTML = '<div class="fav-title">⭐ MIS FAVORITOS</div>';
    favCont.style.display = favorites.length ? 'grid' : 'none';

    games.forEach(g => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.onclick = () => {
            if(g.type === 'tiktok') launchTikTok();
            else if(g.type === 'ai') launchAI();
            else launchGhost(g.path);
        };
        
        card.innerHTML = `
            <button class="fav-btn ${favorites.includes(g.id)?'active':''}" onclick="toggleFav('${g.id}', event)">★</button>
            <img src="${g.img}">
            <span>${g.name}</span>
        `;

        if (favorites.includes(g.id)) {
            favCont.appendChild(card.cloneNode(true));
            // Re-asignar eventos al clon
            favCont.lastChild.onclick = card.onclick;
            favCont.lastChild.querySelector('.fav-btn').onclick = card.querySelector('.fav-btn').onclick;
        }
        main.appendChild(card);
    });
}

// --- INICIO ---
window.onload = () => {
    if(localStorage.getItem('user_name')) document.getElementById('user-name').firstChild.textContent = localStorage.getItem('user_name') + " ";
    if(localStorage.getItem('user_avatar')) document.getElementById('user-avatar').src = localStorage.getItem('user_avatar');
    if(localStorage.getItem('user_cam')) {
        document.getElementById('cam-select').value = localStorage.getItem('user_cam');
        applyCamouflage();
    }
    renderGames();
};

function openSettings() { document.getElementById('settings-modal').style.display = 'block'; }
function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
function saveSettings() {
    localStorage.setItem('panic_link', document.getElementById('panic-link').value);
    applyCamouflage();
    closeSettings();
}

// (Aquí irían tus funciones launchGhost, launchAI, launchTikTok, saveProfile igual que antes)
function editProfile() { document.getElementById('edit-profile-modal').style.display = 'block'; }
function closeProfileModal() { document.getElementById('edit-profile-modal').style.display = 'none'; }
function saveProfile() {
    const n = document.getElementById('input-name').value;
    const a = document.getElementById('input-avatar').value;
    if(n){ localStorage.setItem('user_name', n); document.getElementById('user-name').firstChild.textContent = n + " "; }
    if(a){ localStorage.setItem('user_avatar', a); document.getElementById('user-avatar').src = a; }
    closeProfileModal();
}

function launchGhost(path) {
    const url = "https://cdn.jsdelivr.net/gh/chistorrita/page@latest/" + path + "?t=" + Date.now();
    fetch(url).then(r => r.text()).then(html => {
        const blob = new Blob([html], {type: 'text/html'});
        document.getElementById('content-frame').src = URL.createObjectURL(blob);
        document.getElementById('overlay-layer').style.display = 'block';
    });
}
function closeOverlay() { document.getElementById('overlay-layer').style.display = 'none'; document.getElementById('content-frame').src = ''; }
</script>
</body>
</html>
