<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Working... - Google Docs</title>
<link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
<style>
:root { --accent: #39C5BB; --dark: #121212; --card: #1E1E1E; }
body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
header { padding: 30px; border-bottom: 2px solid var(--accent); background: #222; margin-bottom: 20px; }
h1 { color: var(--accent); font-size: 2rem; letter-spacing: 5px; margin: 0; }

.container { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
    gap: 15px; 
    padding: 20px; 
    max-width: 1300px; 
    margin: auto; 
}

.game-card { background: var(--card); border: 2px solid #333; border-radius: 15px; padding: 12px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; height: 180px; }
.game-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
.game-card img { width: 100%; height: 110px; border-radius: 10px; object-fit: cover; background: #333; }
span { display: block; margin-top: 10px; font-weight: bold; color: #ccc; font-size: 0.75rem; overflow: hidden; text-overflow: ellipsis; white-space: normal; line-height: 1.2; }

#overlay-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
.close-btn { position: absolute; top: 0; right: 20px; padding: 5px 15px; background: #333; color: #888; border: 1px solid #444; border-top: none; border-radius: 0 0 8px 8px; cursor: pointer; z-index: 10000; font-size: 11px; }
</style>
</head>
<body>

<div id="overlay-layer">
    <button class="close-btn" onclick="closeOverlay()">Close Research Mode</button>
    <iframe id="content-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<header><h1>CHISTORRITA</h1></header>

<div class="container">
  
  <div class="game-card" onclick="launchTikTok()">
    <img src="https://sf-tb-static.fingerfun.com/images/tiktok.png" style="object-fit: contain; background: #000; padding: 10px;">
    <span>Social Media Trends</span>
  </div>

  <div class="game-card" onclick="launchAI()">

  <div class="game-card" onclick="launchGhost('math/sf.html')">
    <img src="https://static.wikia.nocookie.net/nintendo/images/a/a9/Street_Fighter_Alpha_3_Upper_box_art.jpg/revision/latest?cb=20170119005425&path-prefix=en">
    <span>Street Fighter Alpha 3</span>
  </div>

  <div class="game-card" onclick="launchGhost('math/pepsiman.html')">
    <img src="https://images.launchbox-app.com/aa61e452-65f0-4319-ab68-c9bab9678393.jpg">

  </div>

  <div class="game-card" onclick="launchGhost('math/fnfagoti.html')">

  <div class="game-card" onclick="launchGhost('math/fnfbfdi26.html')">
    <img src="https://images.gamebanana.com/img/ss/wips/6697d4c1c3dd0.jpg">
    <span>fnfbfdi26</span>

  <div class="game-card" onclick="launchGhost('math/fnfblackbetrayal.html')">

    <img src="https://images.gamebanana.com/img/ss/mods/61130e899ff0a.jpg">
    <span>fnfcamelliarudeblaster</span>

  <div class="game-card" onclick="launchGhost('math/fnfcory.html')">

<script>
function launchTikTok() {
    document.getElementById('content-frame').src = "https://urlebird.com/trending/";
    document.getElementById('overlay-layer').style.display = 'block';
    document.title = "Social Trends - Google Docs";
}

function launchAI() {
  const aiHTML = `<!DOCTYPE html><html><head><style>body{background:#121212;color:white;font-family:sans-serif;display:flex;flex-direction:column;height:100vh;margin:0;}#chat{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:10px;}.msg{padding:12px;border-radius:12px;max-width:85%;font-size:15px;}.user{background:#39C5BB;color:black;align-self:flex-end;font-weight:bold;}.ai{background:#222;border:1px solid #333;align-self:flex-start;}#input-area{padding:15px;background:#1e1e1e;display:flex;gap:10px;border-top:1px solid #333;}input{flex:1;padding:12px;border-radius:8px;border:1px solid #444;background:#000;color:white;}button{background:#39C5BB;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:bold;}</style></head><body><div id="chat"></div><div id="input-area"><input type="text" id="i" placeholder="Pregunta algo..."><button onclick="ask()">ENVIAR</button></div><script>async function ask(){const i=document.getElementById('i'),c=document.getElementById('chat');if(!i.value||i.value==='...')return;const u=document.createElement('div');u.className='msg user';u.innerText=i.value;c.appendChild(u);const p=i.value;i.value='...';i.disabled=true;try{const r=await fetch('https://text.pollinations.ai/'+encodeURIComponent(p));const t=await r.text();const a=document.createElement('div');a.className='msg ai';a.innerText=t;c.appendChild(a);}catch{alert('Error');}i.value='';i.disabled=false;i.focus();c.scrollTop=c.scrollHeight;}document.getElementById('i').addEventListener('keypress',(e)=>{if(e.key==='Enter')ask();});<\/script></body></html>`;
  const blob = new Blob([aiHTML], {type: 'text/html'});
  document.getElementById('content-frame').src = URL.createObjectURL(blob);
  document.getElementById('overlay-layer').style.display = 'block';
  document.title = "AI Assistant - Google Docs";
}

function launchGhost(path) {
  const url = "https://cdn.jsdelivr.net/gh/chistorrita/page@latest/" + path + "?t=" + Date.now();
  fetch(url).then(r => r.text()).then(html => {
      const blob = new Blob([html], {type: 'text/html'});
      document.getElementById('content-frame').src = URL.createObjectURL(blob);
      document.getElementById('overlay-layer').style.display = 'block';
      document.title = "Research Task - Google Docs";
  });
}

function closeOverlay() {
    document.getElementById('overlay-layer').style.display = 'none';
    document.getElementById('content-frame').src = '';
    document.title = "Working... - Google Docs";
}
document.addEventListener('keydown', e => { if (e.key === "Escape") closeOverlay(); });
</script>
</body>
</html>
