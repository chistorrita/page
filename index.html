<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title id="tab-title">Google Docs</title>
<link id="tab-icon" rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
<style>
:root { --accent: #39C5BB; --dark: #121212; --card: #1E1E1E; }
body { background: var(--dark); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; text-align: center; overflow-x: hidden; }

/* Barra Superior */
#top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; font-size: 0.8rem; border-bottom: 1px solid #333; }
#datetime { color: var(--accent); font-family: monospace; }
.top-btns { display: flex; gap: 12px; align-items: center; }

header { padding: 20px; border-bottom: 2px solid var(--accent); background: #222; }
h1 { color: var(--accent); font-size: 1.8rem; letter-spacing: 5px; margin: 0; }

/* Perfil */
#profile-section { background: #1a1a1a; padding: 15px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: center; gap: 20px; }
#user-avatar { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; object-fit: cover; background: #333; }
.coin-display { background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-weight: bold; }

/* Buscador */
#search-container { padding: 15px; background: #1a1a1a; }
#game-search { width: 60%; max-width: 400px; padding: 10px 20px; border-radius: 20px; border: 1px solid #333; background: #000; color: white; outline: none; }

/* Grid de Juegos */
.container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; max-width: 1400px; margin: auto; }
.game-card { background: var(--card); border: 2px solid #333; border-radius: 15px; padding: 12px; cursor: pointer; transition: 0.3s; position: relative; height: 180px; display: flex; flex-direction: column; justify-content: space-between; }
.game-card:hover { border-color: var(--accent); transform: translateY(-5px); }
.game-card img { width: 100%; height: 100px; border-radius: 10px; object-fit: cover; }
.game-card span { font-size: 0.75rem; font-weight: bold; }

/* Modales */
.modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 25px; border-radius: 20px; border: 2px solid var(--accent); z-index: 10001; width: 340px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
.modal h3 { margin-top: 0; color: var(--accent); }
.modal input, .modal select { width: 90%; padding: 10px; margin: 10px 0; background: #000; color: white; border: 1px solid #333; border-radius: 8px; }
.modal button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
.shop-item { background: #000; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 10px; text-align: left; font-size: 0.8rem; }

/* Capa de Juego */
#overlay-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
#game-bar { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 8px 20px; border-bottom: 2px solid var(--accent); }
</style>
</head>
<body>

<div id="top-bar">
    <div id="datetime">00:00:00</div>
    <div class="top-btns">
        <button onclick="openModal('roulette-modal')" style="background:gold; border-radius:20px; padding:5px 15px; font-weight:bold; cursor:pointer;">üé∞ RULETA</button>
        <div class="coin-display">ü™ô <span id="coin-count">0</span></div>
        <div style="cursor:pointer;" onclick="openModal('shop-modal')">üõí Tienda</div>
        <div style="cursor:pointer;" onclick="openModal('settings-modal')">‚öôÔ∏è Camuflaje</div>
    </div>
</div>

<header><h1>CHISTORRITA</h1></header>

<div id="profile-section">
    <img id="user-avatar" src="https://pbs.twimg.com/media/GgKR-vqWMAAcrJD.jpg" onclick="openModal('edit-profile-modal')">
    <div class="profile-info">
        <h2 id="user-name" style="margin:0;">Usuario Nuevo</h2>
        <p style="color:var(--accent); font-weight:bold; font-size:0.75rem; margin:5px 0;">TIEMPO: <span id="time-display">0h 0m</span></p>
    </div>
</div>

<div id="search-container">
    <input type="text" id="game-search" placeholder="üîç Buscar juego..." oninput="render()">
</div>

<div class="container" id="main-grid"></div>

<div id="edit-profile-modal" class="modal">
    <h3>Mi Perfil</h3>
    <input type="text" id="input-name" placeholder="Tu nombre...">
    <input type="text" id="input-avatar" placeholder="URL de tu foto...">
    <button onclick="saveProfile()" style="background:var(--accent); color:black;">GUARDAR</button>
    <button onclick="closeModal('edit-profile-modal')" style="background:#444; color:white;">CANCELAR</button>
</div>

<div id="shop-modal" class="modal">
    <h3>Tienda Chistorrita</h3>
    <div class="shop-item">
        <b>üî• Multiplicador x2</b><br>Gana el doble de monedas por minuto.<br>
        <button onclick="buyMultiplier()" style="background:gold; color:black; margin-top:5px;">COMPRAR (1000 ü™ô)</button>
    </div>
    <div class="shop-item">
        <b>üõ°Ô∏è Seguro de Ruleta</b><br>Protecci√≥n contra una bancarrota.<br>
        <button id="btn-seguro" onclick="buySeguro()" style="background:#00ff00; color:black; margin-top:5px;">COMPRAR (500 ü™ô)</button>
    </div>
    <button onclick="closeModal('shop-modal')" style="background:#444; color:white;">SALIR</button>
</div>

<div id="settings-modal" class="modal">
    <h3>Ajustes de Camuflaje</h3>
    <select id="cam-select">
        <option value="docs">Google Docs</option>
        <option value="drive">Google Drive</option>
        <option value="classroom">Google Classroom</option>
    </select>
    <button onclick="applyCamouflage()" style="background:var(--accent); color:black;">APLICAR CAMBIOS</button>
    <button onclick="closeModal('settings-modal')" style="background:#444; color:white;">CERRAR</button>
</div>

<div id="roulette-modal" class="modal">
    <h3>Ruleta de la Suerte</h3>
    <div id="roulette-display" style="font-size:2.5rem; margin:20px; font-weight:bold; color:var(--accent);">???</div>
    <button id="spin-btn" onclick="playRoulette()" style="background:gold; color:black;">¬°GIRAR! (100 ü™ô)</button>
    <button onclick="closeModal('roulette-modal')" style="background:#444; color:white; margin-top:10px;">SALIR</button>
</div>

<div id="overlay-layer">
    <div id="game-bar">
        <div id="game-title-on-bar" style="color:white; font-weight:bold;">JUEGO</div>
        <button onclick="closeOverlay()" style="background:#8b0000; color:white; border:none; padding:8px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">‚úï CERRAR</button>
    </div>
    <iframe id="content-frame" style="flex:1; width:100%; border:none;" allowfullscreen></iframe>
</div>

<script>
// --- LISTA DE JUEGOS ---
const games = [
    { id: 'ai', name: 'AI Assistant', img: 'https://avatars.githubusercontent.com/u/86964862?s=200&v=4', type: 'special' },
    { id: 'sf3', name: 'Street Fighter Alpha 3', img: 'https://static.wikia.nocookie.net/nintendo/images/a/a9/Street_Fighter_Alpha_3_Upper_box_art.jpg/revision/latest?cb=20170119005425&path-prefix=en', path: 'math/sf.html' },
    { id: 'pm', name: 'Pepsi Man', img: 'https://images.launchbox-app.com/aa61e452-65f0-4319-ab68-c9bab9678393.jpg', path: 'math/pepsiman.html' },
    { id: 'br', name: 'The Backrooms', img: 'https://images.sftcdn.net/images/t_app-cover-s-16-9,f_auto/p/f7ecad09-1b61-429f-b42d-0b5f3254be83/3110476367/the-backrooms-game-screenshot', path: 'math/cuartos.html' },
    { id: 'dd', name: 'Doki Doki Literature Club', img: 'https://image.api.playstation.com/vulcan/img/rnd/202107/1418/3xIQlFWEBEUNrbSOpbUxu7Pd.png', path: 'math/doki.html' },
    { id: 'cv', name: 'Castlevania: Aria of Sorrow', img: 'https://assets-prd.ignimgs.com/2020/09/04/castlevania-aria-of-sorrow-button-crop-1599254632265.jpg', path: 'math/vampiro.html' },
    { id: 'tf', name: 'FNF: TwiddleFinger', img: 'https://kbhgames.com/wp-content/uploads/2024/06/FNF-TwiddleFinger.webp', path: 'math/fnfTWIDDLEFINGER.html' },
    { id: 'ag', name: 'FNF vs Agoti', img: 'https://images.gamebanana.com/img/ss/mods/60986ffa12142.jpg', path: 'math/fnfagoti.html' },
    { id: 'an', name: 'FNF vs Animation', img: 'https://images.gamebanana.com/img/ss/mods/6233d68f1b023.jpg', path: 'math/fnfanimation.html' },
    { id: 'f1', name: 'FNF vs FNAF 1', img: 'https://img.itch.zone/aW1hZ2UvMTQ1NDMzMS84NDkxODQzLnBuZw==/original/nyYosD.png', path: 'math/fnffnaf1.html' }
];

// --- ESTADO ---
let coins = parseInt(localStorage.getItem('user_coins')) || 0;
let totalSeconds = parseInt(localStorage.getItem('playtime')) || 0;
let hasMultiplier = localStorage.getItem('user_multiplier') === 'true';
let tieneSeguro = localStorage.getItem('user_seguro') === 'true';

// --- RELOJ ---
function updateClock() {
    totalSeconds++;
    localStorage.setItem('playtime', totalSeconds);
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    document.getElementById('time-display').innerText = `${h}h ${m}m`;
    if(totalSeconds % 60 === 0) addCoins(hasMultiplier ? 10 : 5);
    document.getElementById('datetime').innerText = new Date().toLocaleTimeString();
}
setInterval(updateClock, 1000);

// --- MONEDAS Y TIENDA ---
function addCoins(n) {
    coins += n;
    localStorage.setItem('user_coins', coins);
    document.getElementById('coin-count').innerText = coins;
}

function buyMultiplier() {
    if(coins >= 1000) { addCoins(-1000); hasMultiplier = true; localStorage.setItem('user_multiplier','true'); alert("¬°Doble de monedas activado!"); }
    else alert("No tienes suficientes monedas.");
}

function buySeguro() {
    if(coins >= 500) { addCoins(-500); tieneSeguro = true; localStorage.setItem('user_seguro','true'); updateShopUI(); }
}

function updateShopUI() { document.getElementById('btn-seguro').innerText = tieneSeguro ? "ACTIVO" : "COMPRAR (500 ü™ô)"; }

// --- CAMUFLAJE ---
function applyCamouflage() {
    const v = document.getElementById('cam-select').value;
    const t = document.getElementById('tab-title');
    const i = document.getElementById('tab-icon');
    if(v === 'docs') { t.innerText = "Google Docs"; i.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"; }
    else if(v === 'drive') { t.innerText = "Mi unidad - Google Drive"; i.href = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png"; }
    else { t.innerText = "Classroom"; i.href = "https://www.gstatic.com/classroom/favicon.png"; }
    closeModal('settings-modal');
}

// --- CORE JUEGOS ---
function render() {
    const grid = document.getElementById('main-grid');
    const term = document.getElementById('game-search').value.toLowerCase();
    grid.innerHTML = '';
    games.forEach(g => {
        if(!g.name.toLowerCase().includes(term)) return;
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<img src="${g.img}"><span>${g.name}</span>`;
        card.onclick = () => {
            if(g.type === 'special') launchAI();
            else launchGhost(g.path, g.name);
        };
        grid.appendChild(card);
    });
}

function launchGhost(path, name) {
    document.getElementById('game-title-on-bar').innerText = name;
    const url = "https://cdn.jsdelivr.net/gh/chistorrita/page@latest/" + path + "?t=" + Date.now();
    fetch(url).then(r => r.text()).then(html => {
        const blob = new Blob([html], {type: 'text/html'});
        document.getElementById('content-frame').src = URL.createObjectURL(blob);
        document.getElementById('overlay-layer').style.display = 'flex';
    });
}

function launchAI() {
    document.getElementById('game-title-on-bar').innerText = "AI Assistant";
    document.getElementById('content-frame').src = "https://text.pollinations.ai/prompt/Hola, como puedo ayudarte?";
    document.getElementById('overlay-layer').style.display = 'flex';
}

// --- RULETA ---
function playRoulette() {
    if(coins < 100) return alert("Pobre.");
    addCoins(-100);
    const d = document.getElementById('roulette-display');
    const btn = document.getElementById('spin-btn');
    btn.disabled = true;
    let count = 0;
    const interval = setInterval(() => {
        d.innerText = Math.floor(Math.random() * 999);
        count++;
        if(count > 15) {
            clearInterval(interval);
            btn.disabled = false;
            let luck = Math.random() * 100;
            if(luck < 10) { // Bancarrota
                if(tieneSeguro) { d.innerText = "üõ°Ô∏è SALVADO"; tieneSeguro = false; localStorage.setItem('user_seguro', 'false'); updateShopUI(); }
                else { d.innerText = "üíÄ 0"; coins = 0; addCoins(0); }
            } else if(luck < 40) { d.innerText = "+300"; addCoins(300); }
            else { d.innerText = "0"; }
        }
    }, 100);
}

// --- PERFIL ---
function saveProfile() {
    const n = document.getElementById('input-name').value;
    const a = document.getElementById('input-avatar').value;
    if(n) { localStorage.setItem('user_name', n); document.getElementById('user-name').innerText = n; }
    if(a) { localStorage.setItem('user_avatar', a); document.getElementById('user-avatar').src = a; }
    closeModal('edit-profile-modal');
}

function openModal(id) { document.getElementById(id).style.display = 'block'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function closeOverlay() { document.getElementById('overlay-layer').style.display = 'none'; document.getElementById('content-frame').src = ''; }

window.onload = () => {
    if(localStorage.getItem('user_name')) document.getElementById('user-name').innerText = localStorage.getItem('user_name');
    if(localStorage.getItem('user_avatar')) document.getElementById('user-avatar').src = localStorage.getItem('user_avatar');
    addCoins(0); updateShopUI(); render();
};
// TECLA DE PANICO
window.onkeydown = (e) => { if(e.key.toLowerCase() === 'q') window.location.href = 'https://google.com'; };
</script>
</body>
</html>
